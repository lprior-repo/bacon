name: Fast CI with Multiple Agents

on:
  push:
    branches: [main]

env:
  GO_VERSION: "1.23"
  NODE_VERSION: "20"
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  # Matrix strategy with multiple agents for maximum parallelism
  ci:
    strategy:
      fail-fast: false
      matrix:
        task: [build, test, lint]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        cache-dependency-path: |
          go.sum
          src/**/go.sum

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npx nx --version  # Verify NX is available
        go install github.com/magefile/mage@latest
        # Install latest golangci-lint
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin latest

    - name: Tidy Go modules
      run: |
        echo "üì¶ Tidying Go modules..."
        npx nx run bacon:mod-tidy

    # BUILD TASK
    - name: Build all Lambda functions
      if: matrix.task == 'build'
      run: |
        echo "üöÄ Building all Lambda functions with parallel execution..."
        find src -name "main.go" -path "*/lambda/*" | while read -r main_file; do
          dir=$(dirname "$main_file")
          name=$(basename "$dir")
          echo "Building Lambda: $name"
          cd "$dir"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags='-s -w' -o main .
          echo "‚úÖ Built $name"
          cd - > /dev/null
        done
        echo "üéâ All Lambda functions built successfully!"
        find src -name "main" -path "*/lambda/*" -exec ls -la {} \;

    # TEST TASK  
    - name: Run all tests
      if: matrix.task == 'test'
      run: |
        echo "üß™ Running all tests with NX orchestration..."
        npx nx run bacon:test

    # LINT TASK
    - name: Run all linting
      if: matrix.task == 'lint'
      run: |
        echo "üîç Running all linting with NX orchestration..."
        npx nx run bacon:lint

    - name: Archive security results
      if: matrix.task == 'lint' && always()
      run: |
        if [ -f gosec-report.sarif ]; then
          echo "Security scan completed - report available"
          ls -la gosec-report.sarif
        else
          echo "No security report generated"
        fi

  # Consolidation job to ensure all matrix jobs succeeded
  ci-success:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
    - name: Check all jobs succeeded
      run: |
        if [ "${{ needs.ci.result }}" != "success" ]; then
          echo "‚ùå CI pipeline failed!"
          exit 1
        fi
        echo "‚úÖ All CI tasks completed successfully with maximum parallelism!"